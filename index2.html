    <script>
        let currentScript = null;

        function detectarCore(file) {
            const lower = file.toLowerCase();
            if (lower.endsWith(".sfc") || lower.endsWith(".smc")) return "snes";
            if (lower.endsWith(".z64") || lower.endsWith(".n64") || lower.endsWith(".v64")) return "n64";
            if (lower.endsWith(".gen") || lower.endsWith(".md") || lower.endsWith(".bin")) return "segaMD";
            if (lower.endsWith(".nes") || lower.endsWith(".unf") || lower.endsWith(".unif") || lower.endsWith(".fds")) return "nes";
            if (lower.endsWith(".gba")) return "gba";
            if (lower.endsWith(".gb") || lower.endsWith(".gbc")) return "gb";
            if (lower.endsWith(".psx") || lower.endsWith(".iso") || lower.endsWith(".img") || lower.endsWith(".binn")) return "psx";
            if (lower.endsWith(".pce")) return "pce";
            if (lower.endsWith(".ngp") || lower.endsWith(".ngc")) return "ngp";
            if (lower.endsWith(".ws") || lower.endsWith(".wsc")) return "ws";
            if (lower.endsWith(".col") || lower.endsWith(".cv")) return "coleco";
            if (lower.endsWith(".d64")) return "vice_x64sc";
            return null;
        }

        async function run(file) {
            setTimeout(function(){
                const parts = file.split("/");
            const core = detectarCore(file);

            if (!core) {
                alert("Formato de ROM não suportado: " + file);
                return;
            }

            if (currentScript) {
                currentScript.remove();
                currentScript = null;
            }
            if (window.EJS_emulator) {
                try { window.EJS_emulator.stop(); } catch(e){}
                window.EJS_emulator = null;
            }

            // Mostra container do jogo
            const display = document.getElementById("display");
            display.style.display = "block";
            display.innerHTML = "<div id='game'></div>";

            // Remove menu
            const menu = document.getElementById("menu");
            if (menu) menu.remove();

            // Config EmulatorJS
            window.EJS_player = "#game";
            window.EJS_gameName = parts[parts.length-1];
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = file;
            window.EJS_core = core;
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            window.EJS_startOnLoaded = true;
            window.EJS_disableDatabases = true;
            currentScript = document.createElement("script");
            currentScript.src = "data/loader.js";
            document.body.appendChild(currentScript);

            },500);
            
        }

        window.addEventListener("DOMContentLoaded", () => {
            const mainSelect = document.getElementById("gameSelect");
            const options = Array.from(mainSelect.querySelectorAll("option")).filter(o => o.value);

            const grupos = {};
            options.forEach(opt => {
                const core = detectarCore(opt.value);
                if (!core) return;
                if (!grupos[core]) grupos[core] = [];
                grupos[core].push(opt);
            });

            const menu = document.getElementById("menu");
            mainSelect.remove();

            for (const core in grupos) {
                const h2 = document.createElement("h2");
                h2.textContent = core.toUpperCase();
                menu.appendChild(h2);

                const select = document.createElement("select");
                const empty = document.createElement("option");
                empty.value = "";
                empty.textContent = "-- escolha --";
                select.appendChild(empty);

                grupos[core].forEach(opt => select.appendChild(opt));

                select.addEventListener("change", (e) => {
                    if (e.target.value) run(e.target.value);
                });

                menu.appendChild(select);
            }
        });
    </script>
