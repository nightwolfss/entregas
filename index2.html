<!DOCTYPE html>
<html>
<head>
    <title>EmulatorJS — Multi Consoles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body, html {
            height: 100%;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }
        #menu {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            gap: 20px;
        }
        select {
            padding: 0.6em;
            margin: 0.5em;
            width: 15em;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition-duration: 0.2s;
        }
        select:hover {
            background-color: #666;
            color: #fff;
        }
        #display, #game, canvas {
            width: 100%;
            height: 100vh;
            background: black;
            display: block;
        }
        h2 {
            margin: 0.5em 0 0.2em 0;
            font-size: 18px;
            color: #1affff;
        }
    </style>
</head>
<body>
    <button 
  style="
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    width: 60px;
    height: 60px;
    background: url('refresh.avif') no-repeat center/contain;
    border: none;
    cursor: pointer;
    opacity: 0.5;
  "
  onclick="location.reload();">
</button>

    <div id="menu">
        <h1>Selecione o jogo</h1>
        <select id="gameSelect">
            <option value="snes/Aging Cassette (Japan).sfc">Aging Cassette (Japan)</option>
<option value="snes/Art Alive.bin">Art Alive</option>
<option value="snes/Block Out.bin">Block Out</option>
<option value="snes/BOMBER  .bin">BOMBER  </option>
<option value="snes/CX4 (World) (Enhancement Chip).bin">CX4 (World) (Enhancement Chip)</option>
<option value="snes/DOROPPU .bin">DOROPPU </option>
<option value="snes/Galaxian.bin">Galaxian</option>
<option value="snes/Game Genie (USA) (v2.0) (Unl).sfc">Game Genie (USA) (v2.0) (Unl)</option>
<option value="snes/Game Saver (Europe) (v1.7) (Unl).sfc">Game Saver (Europe) (v1.7) (Unl)</option>
<option value="snes/Meka Grappler X.bin">Meka Grappler X</option>
<option value="snes/MQPong.bin">MQPong</option>
<option value="snes/SegGala.bin">SegGala</option>
<option value="snes/Super 8 (USA) (Unl).sfc">Super 8 (USA) (Unl)</option>
<option value="snes/Super Mario Bros.bin">Super Mario Bros</option>
<option value="snes/Super Star Force (U) [t1S].smc">Super Star Force (U) [t1S]</option>
<option value="snes/Super X-Terminator 2 Sasuke (Japan) (Unl) [b].sfc">Super X-Terminator 2 Sasuke (Japan) (Unl) [b]</option>
<option value="snes/UWOL    .bin">UWOL    </option>

        </select>
    </div>

    <!-- container do jogo já existe -->
    <div id="display" style="display:none;"></div>

    <script>
        let currentScript = null;

        function detectarCore(file) {
            const lower = file.toLowerCase();
            if (lower.endsWith(".sfc") || lower.endsWith(".smc")) return "snes";
            if (lower.endsWith(".z64") || lower.endsWith(".n64") || lower.endsWith(".v64")) return "n64";
            if (lower.endsWith(".gen") || lower.endsWith(".md") || lower.endsWith(".bin")) return "segaMD";
            if (lower.endsWith(".nes") || lower.endsWith(".unf") || lower.endsWith(".unif") || lower.endsWith(".fds")) return "nes";
            if (lower.endsWith(".gba")) return "gba";
            if (lower.endsWith(".gb") || lower.endsWith(".gbc")) return "gb";
            if (lower.endsWith(".psx") || lower.endsWith(".iso") || lower.endsWith(".img") || lower.endsWith(".binn")) return "psx";
            if (lower.endsWith(".pce")) return "pce";
            if (lower.endsWith(".ngp") || lower.endsWith(".ngc")) return "ngp";
            if (lower.endsWith(".ws") || lower.endsWith(".wsc")) return "ws";
            if (lower.endsWith(".col") || lower.endsWith(".cv")) return "coleco";
            if (lower.endsWith(".d64")) return "vice_x64sc";
            return null;
        }

        async function run(file) {
            setTimeout(function(){
                const parts = file.split("/");
            const core = detectarCore(file);

            if (!core) {
                alert("Formato de ROM não suportado: " + file);
                return;
            }

            if (currentScript) {
                currentScript.remove();
                currentScript = null;
            }
            if (window.EJS_emulator) {
                try { window.EJS_emulator.stop(); } catch(e){}
                window.EJS_emulator = null;
            }

            // Mostra container do jogo
            const display = document.getElementById("display");
            display.style.display = "block";
            display.innerHTML = "<div id='game'></div>";

            // Remove menu
            const menu = document.getElementById("menu");
            if (menu) menu.remove();

            // Config EmulatorJS
            window.EJS_player = "#game";
            window.EJS_gameName = parts[parts.length-1];
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = file;
            window.EJS_core = core;
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            window.EJS_startOnLoaded = true;
            window.EJS_disableDatabases = true;
            currentScript = document.createElement("script");
            currentScript.src = "data/loader.js";
            document.body.appendChild(currentScript);

            },500);
            
        }

        window.addEventListener("DOMContentLoaded", () => {
            const mainSelect = document.getElementById("gameSelect");
            const options = Array.from(mainSelect.querySelectorAll("option")).filter(o => o.value);

            const grupos = {};
            options.forEach(opt => {
                const core = detectarCore(opt.value);
                if (!core) return;
                if (!grupos[core]) grupos[core] = [];
                grupos[core].push(opt);
            });

            const menu = document.getElementById("menu");
            mainSelect.remove();

            for (const core in grupos) {
                const h2 = document.createElement("h2");
                h2.textContent = core.toUpperCase();
                menu.appendChild(h2);

                const select = document.createElement("select");
                const empty = document.createElement("option");
                empty.value = "";
                empty.textContent = "-- escolha --";
                select.appendChild(empty);

                grupos[core].forEach(opt => select.appendChild(opt));

                select.addEventListener("change", (e) => {
                    if (e.target.value) run(e.target.value);
                });

                menu.appendChild(select);
            }
        });
    </script>
</body>
</html>
